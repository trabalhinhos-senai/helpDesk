<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col-md-12 my-md-3">
            <button class="btn btn-success" routerLink="/abrir-chamado">Nova tarefa</button>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">Nº</th>
                <th scope="col">Titulo</th>
                <th scope="col">Responsável</th>
                <th scope="col">Status</th>
                <th scope="col">Abertura</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let chamado of Chamados">
                <td>{{chamado.id}}</td>
                <td>{{chamado.titulo}}</td>
                <td>{{chamado.solicitante}}</td>
                <td>Aberto</td>
                <td>{{chamado.data_abertura}}</td>
            </tr>
        </tbody>
    </table>
</div>
